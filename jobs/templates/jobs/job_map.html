{% extends 'base.html' %}
{% load static %}
{% block content %}

{% csrf_token %}

<div class="container my-4">
  <h1 class="mb-3">Jobs Near Me</h1>
  
  <div class="row g-3">
    <div class="col-12 col-lg-9">
      <div id="map" style="height: 520px; border-radius: 12px; border:1px solid #ddd;"></div>
    </div>
    <div class="col-12 col-lg-3">
      <div class="card">
        <div class="card-body">
          <h5>Job Filters</h5>
          
          <div class="mb-3">
            <label class="form-label" for="radius">Search Radius (km)</label>
            <input id="radius" type="number" class="form-control" value="{{ template_data.preferred_radius }}" min="1" max="500" step="1" />
            <small class="text-muted">Jobs within this distance from your location</small>
          </div>
          
          <button id="reload" class="btn btn-primary w-100">Search Near Me</button>
          
          {% if user.is_authenticated %}
          <div class="mt-3">
            <button id="save-default" class="btn btn-outline-secondary w-100">Save as My Commute Preference</button>
            <small class="text-muted d-block mt-1">Save this radius as your default commute distance</small>
          </div>
          {% endif %}
          
          <hr/>
          <h6>Jobs Found</h6>
          <div id="results" style="max-height: 350px; overflow:auto;">Loading...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
const API_URL = "{% url 'api.jobs' %}"; // <-- use named URL so path is always correct

let map, userMarker, jobsLayer;

function initMap(lat=33.7756, lng=-84.3963, zoom=12) {
  map = L.map('map').setView([lat, lng], zoom);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);
  userMarker = L.marker([lat, lng], {title: 'You'}).addTo(map)
               .bindPopup('You are here').openPopup();
  jobsLayer = L.layerGroup().addTo(map);
}

function setLoading(on) {
  const r = document.getElementById('results');
  if (on) r.textContent = 'Loading...'; else if (r.textContent === 'Loading...') r.textContent = '';
}

async function loadJobs(lat, lng, radiusKm) {
  jobsLayer.clearLayers();
  setLoading(true);

  try {
    const params = new URLSearchParams({ lat, lng, radius_km: radiusKm });
    const url = `${API_URL}?${params.toString()}`;
    console.log('Fetching:', url);
    const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();
console.log('Jobs payload:', data);

let jobs = [];
if (Array.isArray(data?.features)) {
  // Convert GeoJSON FeatureCollection -> [{lat, lng, ...}]
  jobs = data.features.map(f => {
    const coords = f?.geometry?.coordinates || [];
    const props  = f?.properties || {};
    return {
      lat: Number(coords[1]),
      lng: Number(coords[0]),
      title: props.title,
      company: props.company,
      location: props.location,
      detail_url: props.detail_url,
      distance_km: props.distance_km,
    };
  });
} else if (Array.isArray(data?.jobs)) {
  // Back-compat if you ever send plain list {jobs:[...]}
  jobs = data.jobs;
}
renderJobs(jobs);
  } catch (err) {
    console.error('Error loading jobs:', err);
    document.getElementById('results').innerHTML =
      `<div class="text-danger">Error loading jobs: ${String(err)}</div>`;
  } finally {
    setLoading(false);
  }
}

function renderJobs(jobs) {
  const results = document.getElementById('results');
  results.innerHTML = '';
  if (!jobs.length) {
    results.innerHTML = 'No jobs found in this radius.';
    return;
  }

  jobs.forEach(j => {
    if (j.lat == null || j.lng == null) return;

    const m = L.marker([j.lat, j.lng]).addTo(jobsLayer);
    const dist = (j.distance_km != null) ? `<div><b>Distance:</b> ${j.distance_km} km</div>` : '';
    m.bindPopup(`
      <div style="min-width:220px">
        <div><b>${j.title ?? ''}</b></div>
        <div>${j.company ?? ''}</div>
        <div>${[j.city, j.state].filter(Boolean).join(', ')}</div>
        ${dist}
        <hr style="margin:6px 0"/>
        <div style="font-size: 0.9rem;">
          ${(j.description || '').slice(0,140)}${(j.description||'').length>140?'…':''}
        </div>
      </div>
    `);

    const item = document.createElement('div');
    item.className = 'mb-2';
    item.innerHTML = `
      <div><b>${j.title ?? ''}</b> ${j.company ? '· ' + j.company : ''}</div>
      <div style="font-size:0.9rem">
        ${[j.city, j.state].filter(Boolean).join(', ')}
        ${j.distance_km != null ? ` · ${j.distance_km} km` : ''}
      </div>
      <hr/>
    `;
    item.onclick = () => { map.setView([j.lat, j.lng], 14); m.openPopup(); };
    results.appendChild(item);
  });
}

function getRadius() {
  return parseFloat(document.getElementById('radius').value) || 50;
}

document.addEventListener('DOMContentLoaded', () => {
  initMap();

  const doSearch = () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          userMarker.setLatLng([latitude, longitude]);
          map.setView([latitude, longitude], 13);
          loadJobs(latitude, longitude, getRadius());
        },
        () => loadJobs(33.7756, -84.3963, getRadius())
      );
    } else {
      loadJobs(33.7756, -84.3963, getRadius());
    }
  };

  doSearch();
  document.getElementById('reload').addEventListener('click', doSearch);
  
  // Save default radius functionality (only if user is authenticated)
  const saveDefaultBtn = document.getElementById('save-default');
  if (saveDefaultBtn) {
    saveDefaultBtn.addEventListener('click', async function() {
      const radius = getRadius();
      console.log('Attempting to save commute radius:', radius);
      
      try {
        // Get CSRF token from multiple sources
        let csrfToken = null;
        
        // Try form field first
        const csrfField = document.querySelector('[name=csrfmiddlewaretoken]');
        if (csrfField) {
          csrfToken = csrfField.value;
          console.log('CSRF token from form field');
        }
        
        // Try meta tag
        if (!csrfToken) {
          const csrfMeta = document.querySelector('meta[name=csrf-token]');
          if (csrfMeta) {
            csrfToken = csrfMeta.content;
            console.log('CSRF token from meta tag');
          }
        }
        
        // Try cookie
        if (!csrfToken) {
          csrfToken = getCookie('csrftoken');
          if (csrfToken) {
            console.log('CSRF token from cookie');
          }
        }
        
        if (!csrfToken) {
          console.error('No CSRF token found');
          alert('CSRF token not found. Please refresh the page and try again.');
          return;
        }
        
        console.log('CSRF token found, making request...');
        
        const response = await fetch('/accounts/profile/update-commute-radius', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify({ commute_radius: radius })
        });
        
        console.log('Response status:', response.status);
        
        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          if (response.ok) {
            const data = await response.json();
            console.log('Save successful:', data);
            
            // Show success message
            const button = this;
            const originalText = button.textContent;
            button.textContent = 'Saved!';
            button.classList.remove('btn-outline-secondary');
            button.classList.add('btn-success');
            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove('btn-success');
              button.classList.add('btn-outline-secondary');
            }, 2000);
          } else {
            const errorData = await response.json();
            console.error('Save failed:', response.status, errorData);
            alert(`Failed to save preference: ${errorData.error || 'Unknown error'}`);
          }
        } else {
          // Response is not JSON (likely HTML redirect page)
          console.error('Response is not JSON, likely a redirect');
          const text = await response.text();
          console.error('Response content:', text.substring(0, 200));
          alert('Failed to save preference: Server returned unexpected response. Please check if you are logged in.');
        }
      } catch (error) {
        console.error('Error saving commute radius:', error);
        alert('Failed to save preference. Please try again.');
      }
    });
  }
  
  // Helper function to get cookie value
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
});
</script>




{% endblock %}
